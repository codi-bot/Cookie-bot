<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .earn-container {
            background-color: #333; /* Dark grey background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Light shadow */
            width: 90%;
            max-width: 400px;
            text-align: center;
            height: 90vh; /* Adjust height to fit mobile screen */
            overflow-y: auto; /* Add scroll if content overflows */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .earn-header {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .ad-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Allow list to grow */
        }
        .ad-item {
            background-color: #444; /* Dark grey for each ad item */
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); /* Light shadow */
        }
        .ad-button {
            background-color: #007bff;
            color: #fff; /* White text color for buttons */
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .ad-button:hover {
            background-color: #0056b3;
        }
        .ad-amount {
            position: relative;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .ad-amount img {
            position: absolute;
            left: -30px;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff; /* White text color for buttons */
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 0 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="earn-container">
        <div class="earn-header">Daily Tasks</div>
        <ul class="ad-list">
            <!-- Updated amount to include image icon -->
            <li class="ad-item">
                <button class="ad-button">Watch Ad</button>
                <span class="ad-amount"><img src="dollar.png" alt="Icon">500</span>
            </li>
            <li class="ad-item">
                <button class="ad-button">Watch Ad</button>
                <span class="ad-amount"><img src="dollar.png" alt="Icon">500</span>
            </li>
            <li class="ad-item">
                <button class="ad-button">Watch Ad</button>
                <span class="ad-amount"><img src="dollar.png" alt="Icon">500</span>
            </li>
            <li class="ad-item">
                <button class="ad-button">Watch Ad</button>
                <span class="ad-amount"><img src="dollar.png" alt="Icon">500</span>
            </li>
            <li class="ad-item">
                <button class="ad-button">Watch Ad</button>
                <span class="ad-amount"><img src="dollar.png" alt="Icon">500</span>
            </li>
        </ul>
        <div class="button-container">
            <a class="button" href="home.html"><button class="button" id="homeButtonEarn">Home</button></a>
            <button class="button" id="earnButtonEarn">Earn</button>
            <button class="button" id="inviteButtonEarn">Invite</button>
            <button class="button" id="withdrawButtonEarn">Withdraw</button>
        </div>
    </div>

    <script>
        // Button functionality
        const homeButtonEarn = document.getElementById('homeButtonEarn');
        const earnButtonEarn = document.getElementById('earnButtonEarn');
        const inviteButtonEarn = document.getElementById('inviteButtonEarn');
        const withdrawButtonEarn = document.getElementById('withdrawButtonEarn');

        homeButtonEarn.addEventListener('click', () => alert('Home button clicked'));
        earnButtonEarn.addEventListener('click', () => alert('Already on Earn page'));
        inviteButtonEarn.addEventListener('click', () => alert('Invite button clicked'));
        withdrawButtonEarn.addEventListener('click', () => alert('Withdraw button clicked'));
    </script>
</body>
</html>
